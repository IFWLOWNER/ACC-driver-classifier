
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Ticket</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">
  <div class="max-w-3xl mx-auto bg-white p-6 shadow rounded">
    <h1 class="text-2xl font-bold mb-6">New Ticket</h1>
    <form id="ticketForm" class="space-y-4">
      <div class="grid grid-cols-2 gap-4">
        <input class="border p-2 rounded" placeholder="Competition" name="competition" required />
        <input class="border p-2 rounded" placeholder="Season" name="season" required />
        <input class="border p-2 rounded" placeholder="Event (e.g., Jan 23, 2025 - 18:30)" name="event" required />
        <input class="border p-2 rounded" placeholder="Track" name="track" required />
        <input class="border p-2 rounded" placeholder="Race" name="race" />
        <input class="border p-2 rounded" placeholder="Reporter" name="reporter" required />
        <input class="border p-2 rounded" placeholder="Accused" name="accused" required />
        <input class="border p-2 rounded" placeholder="Steward" name="steward" />
        <input class="border p-2 rounded" placeholder="Reason" name="reason" required />
        <input class="border p-2 rounded" placeholder="Timestamp (e.g., 12:34)" name="timestamp" />
      </div>
      <textarea class="w-full border p-2 rounded" rows="4" placeholder="Content / Description" name="content"></textarea>
      <input class="w-full border p-2 rounded" placeholder="Visual Proof URL (YouTube, etc.)" name="proofUrl" />
      <div class="flex justify-end gap-4">
        <a href="tickets.html" class="px-4 py-2 border rounded hover:bg-gray-100">CANCEL</a>
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">SAVE</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('ticketForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const payload = Object.fromEntries(data.entries());

      try {
        await fetch('https://script.google.com/macros/s/AKfycbyjKTMD0VXkj98w2RlM6ko5hni_gaqqLejWCEt7jD-30L61F-n7jodp_DbGR54X-zvL/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        alert('Ticket submitted!');
        window.location.href = 'tickets.html';
      } catch (err) {
        alert('Error submitting ticket.');
      }
    });
  </script>
</body>
</html>
