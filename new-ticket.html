<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Ticket</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Handler for iframe load -->
  <script>
    window.justSubmitted = false;
    function onIframeLoad() {
      if (!window.justSubmitted) return;
      window.justSubmitted = false;
      alert("Ticket submitted!");
      window.location.href = "tickets.html";
    }
    document.addEventListener("DOMContentLoaded", () => {
      const frame = document.querySelector('iframe[name="hidden_iframe"]');
      frame.addEventListener("load", onIframeLoad);
    });
  </script>
</head>
<body class="bg-gray-100 p-6 font-sans">
  <!-- Hidden target for form POST -->
  <iframe name="hidden_iframe" style="display:none"></iframe>

  <div class="max-w-3xl mx-auto bg-white p-6 shadow rounded">
    <h1 class="text-2xl font-bold mb-6">New Ticket</h1>
    <form id="ticketForm"
          action="https://script.google.com/macros/s/AKfycbxS5MpcZ72QMuNHQ-BhwD9Z5GE4gNpHT8UYdntk-Sa_51rnp83o3U8tbEVRCnqIhi89/exec"
          method="post"
          target="hidden_iframe"
          class="space-y-4">
      <div class="grid grid-cols-2 gap-4">
        <input name="competition" placeholder="Competition" class="border p-2 rounded" required>
        <input name="season"      placeholder="Season"      class="border p-2 rounded" required>
        <input name="event"       placeholder="Event (e.g. Jan 23, 2025 â€“ 18:30)" class="border p-2 rounded" required>
        <input name="track"       placeholder="Track"       class="border p-2 rounded" required>
        <input name="race"        placeholder="Race"        class="border p-2 rounded">
        <input name="reporter"    placeholder="Reporter"    class="border p-2 rounded" required>
        <input name="accused"     placeholder="Accused"     class="border p-2 rounded" required>
        <input name="steward"     placeholder="Steward"     class="border p-2 rounded">
        <input name="reason"      placeholder="Reason"      class="border p-2 rounded" required>
        <input name="timestamp"   placeholder="Timestamp (e.g. 12:34)" class="border p-2 rounded">
      </div>
      <textarea name="content" placeholder="Content / Description" rows="4" class="w-full border p-2 rounded"></textarea>
      <input name="proofUrl" placeholder="Visual Proof URL (YouTube, etc.)" class="w-full border p-2 rounded">
      <div class="flex justify-end gap-4">
        <a href="tickets.html" class="px-4 py-2 border rounded hover:bg-gray-100">CANCEL</a>
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
          SAVE
        </button>
      </div>
    </form>
  </div>

  <script>
    // Flag that tells iframeLoaded to run
    document.getElementById("ticketForm")
      .addEventListener("submit", () => { window.justSubmitted = true; });
  </script>
</body>
</html>
