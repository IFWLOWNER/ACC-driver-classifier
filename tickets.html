
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stewarding Tickets</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="bg-white p-4 shadow-md">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold">Tickets</h1>
      <a href="new-ticket.html" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">NEW TICKET</a>
    </div>
    <div class="bg-blue-100 text-blue-900 p-3 rounded mt-4">
      <strong>‚ÑπÔ∏è This system is still under development.</strong>
    </div>
  </div>

  <div class="px-4 mt-4">
    <div class="border-b flex gap-6 text-gray-700 font-semibold">
      <button class="py-2 border-b-2 border-black">OPEN</button>
      <button class="py-2">NEW</button>
      <button class="py-2">HEAD STEWARD ATTENTION</button>
      <button class="py-2">APPEALED</button>
      <button class="py-2">CLOSED</button>
    </div>

    <div class="overflow-x-auto mt-4 bg-white shadow rounded">
      <table class="min-w-full text-sm text-left">
        <thead class="bg-gray-200 text-gray-600 uppercase">
          <tr>
            <th class="px-4 py-2">Ticket</th>
            <th class="px-4 py-2">Created</th>
            <th class="px-4 py-2">Reporter</th>
            <th class="px-4 py-2">Event date</th>
            <th class="px-4 py-2">Track</th>
            <th class="px-4 py-2">Reason</th>
            <th class="px-4 py-2">Status</th>
            <th class="px-4 py-2">Assigned</th>
          </tr>
        </thead>
        <tbody id="ticketTable">
          <tr><td colspan="8" class="px-4 py-6 text-center text-gray-500">Loading tickets...</td></tr>
        </tbody>
      </table>
      <div class="p-4 text-right">
        <button class="text-sm text-gray-600 hover:text-black" onclick="location.reload()">REFRESH</button>
      </div>
    </div>
  </div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbxTBPMaymJLcInvqfgHNNl2ae2fhyTdLUOdnYM-0r8n5u5la8kQEuoz7Vd_advfpCKE/exec";

    async function loadTickets() {
      try {
        const res = await fetch(endpoint);
        const tickets = await res.json();
        const tbody = document.getElementById("ticketTable");
        tbody.innerHTML = "";

        if (tickets.length === 0) {
          tbody.innerHTML = '<tr><td colspan="8" class="px-4 py-6 text-center text-gray-500">No tickets available</td></tr>';
          return;
        }

        tickets.forEach((t, i) => {
          const row = `
            <tr class="border-t">
              <td class="px-4 py-2">#${i + 1}</td>
              <td class="px-4 py-2">${new Date(t["Timestamp"]).toLocaleString()}</td>
              <td class="px-4 py-2">${t["Reporter"]}</td>
              <td class="px-4 py-2">${t["Event"]}</td>
              <td class="px-4 py-2">${t["Track"]}</td>
              <td class="px-4 py-2">${t["Reason"]}</td>
              <td class="px-4 py-2 text-center">üïì</td>
              <td class="px-4 py-2">${t["Steward"] || "-"}</td>
            </tr>`;
          tbody.innerHTML += row;
        });
      } catch (err) {
        console.error("Error loading tickets:", err);
        document.getElementById("ticketTable").innerHTML = '<tr><td colspan="8" class="px-4 py-6 text-center text-red-500">Error loading tickets</td></tr>';
      }
    }

    window.onload = loadTickets;
  </script>

</body>
</html>
