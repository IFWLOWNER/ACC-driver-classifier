<!DOCTYPE html>
<html>
<head>
  <title>F1 25 Live Telemetry</title>
  <script>
    async function fetchData() {
      const res = await fetch("https://script.google.com/macros/s/AKfycby6_tCpRdusHA1jzimkx32upc5IA1jG2EG9_Q2Zxh-9EixBJrbw4YSmqYDNl9SrDfUp3g/exec");
      const data = await res.json();
      document.getElementById("telemetry").innerText = JSON.stringify(data, null, 2);
    }
    setInterval(fetchData, 1000);
  </script>
</head>
<body>
  <h1>Live F1 25 Telemetry</h1>
  <pre id="telemetry">Loading...</pre>
</body>
</html>
