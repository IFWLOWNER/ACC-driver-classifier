<!DOCTYPE html>
<html>
<head>
  <title>IFWL Head Steward</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 14px; margin: 12px 0; background: #fafafa; }
    .muted { color: #666; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; }
    button { padding: 8px 12px; cursor: pointer; }
    .ok { color: #0a7; font-weight: bold; }
    .bad { color: #b00; font-weight: bold; }
    code { background: #f2f2f2; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>

<body>
  <h1>IFWL Head Steward Dashboard</h1>
  <p id="status" class="muted">Loading…</p>

  <div class="card">
    <div><b>Signed in as:</b> <span id="email">—</span></div>
    <div><b>Role:</b> <span id="role">—</span></div>
    <div><b>Owner:</b> <span id="owner">—</span></div>
    <div class="muted" style="margin-top:8px;">
      Access is granted if your Firestore doc exists at <code>admins/&lt;email&gt;</code>.
    </div>
  </div>

  <div class="card">
    <h3 style="margin-top:0;">Actions</h3>
    <div class="row">
      <button id="goTickets">Open Ticket System (WPF app)</button>
      <button id="goClassifier">Back to ACC Driver Classifier</button>
      <button id="logoutBtn">Sign out</button>
    </div>
    <p class="muted" style="margin-top:10px;">
      Next step: we can build a web-based steward dashboard here that reads tickets and statements.
    </p>
  </div>

  <!-- Firebase compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <!-- Your init -->
  <script src="./firebase-init.js"></script>

  <script>
    const statusEl = document.getElementById("status");
    const emailEl = document.getElementById("email");
    const roleEl = document.getElementById("role");
    const ownerEl = document.getElementById("owner");

    const goTickets = document.getElementById("goTickets");
    const goClassifier = document.getElementById("goClassifier");
    const logoutBtn = document.getElementById("logoutBtn");

    function setStatus(msg, ok=true) {
      statusEl.textContent = msg;
      statusEl.className = ok ? "ok" : "bad";
    }

    goTickets.onclick = () => {
      alert("This is the web dashboard. Your ticket workflow is currently in the PC (WPF) app.\n\nIf you want, I can build a web ticket dashboard that reads /tickets and /player_statements.");
    };

    goClassifier.onclick = () => {
      window.location.href = "index.html";
    };

    logoutBtn.onclick = async () => {
      await auth.signOut();
      window.location.href = "admin.html";
    };

    auth.onAuthStateChanged(async (user) => {
      try {
        if (!user) {
          window.location.href = "admin.html";
          return;
        }

        const email = (user.email || "").toLowerCase().trim();
        emailEl.textContent = email;

        // Must exist in /admins/<email>
        const snap = await db.collection("admins").doc(email).get();
        if (!snap.exists) {
          setStatus("Access denied (no admin doc).", false);
          await auth.signOut();
          window.location.href = "admin.html";
          return;
        }

        const data = snap.data() || {};
        const roleRaw = (data.role || "").toLowerCase();
        const isOwner = data.owner === true;
        const isHead = roleRaw.includes("head") || data.headsteward === true || isOwner;

        roleEl.textContent = data.role || "(not set)";
        ownerEl.textContent = isOwner ? "true" : "false";

        if (!isHead) {
          // not head steward → send them to steward page
          window.location.href = "steward.html";
          return;
        }

        setStatus("Access OK ✅", true);

      } catch (e) {
        setStatus("Error: " + e.message, false);
      }
    });
  </script>
</body>
</html>
