<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IFWL WEB BASED TICKETS TO DATABASE</title>

  <!-- Basic styling for the form -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 24px;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin-top: 0;
      text-align: center;
      color: #333;
      font-size: 20px;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #6200EE;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    .status {
      margin-top: 16px;
      font-size: 14px;
      color: #555;
      text-align: center;
    }
    .status.error { color: #c00; }
    .status.success { color: #080; }
  </style>
</head>
<body>

  <div class="container">
    <h1>IFWL WEB BASED TICKETS TO DATABASE</h1>

    <div class="form-group">
      <label for="competition">Competition</label>
      <input type="text" id="competition" placeholder="e.g. IFWL Sprint" required />
    </div>

    <div class="form-group">
      <label for="reporter">Your Name (Reporter)</label>
      <input type="text" id="reporter" placeholder="e.g. Alice Smith" required />
    </div>

    <div class="form-group">
      <label for="accused">Accused / Infracting Party</label>
      <input type="text" id="accused" placeholder="e.g. Bob Jones" required />
    </div>

    <div class="form-group">
      <label for="description">Description / Details</label>
      <textarea id="description" placeholder="Describe the incident..." required></textarea>
    </div>

    <button id="submitBtn">Submit Ticket</button>
    <div class="status" id="statusMsg"></div>
  </div>

  <!-- Firebase v9+ Modular SDK Scripts -->
  <script type="module">
    // 1) Import the functions you need from the Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // 2) Your web app's Firebase configuration (must match your Android app config)
    const firebaseConfig = {
      apiKey: "AIzaSyDw7lK1obLfMziXFr7gJr5R5huFGjfVcc8",
      authDomain: "ifwl-591d8.firebaseapp.com",
      projectId: "ifwl-591d8",
      storageBucket: "ifwl-591d8.firebasestorage.app",
      messagingSenderId: "703021152109",
      appId: "1:703021152109:web:18e2f6a73e0521e4850c64",
      measurementId: "G-974R4YE6L5"
    };

    // 3) Initialize Firebase & Firestore
    const app       = initializeApp(firebaseConfig);
    const db        = getFirestore(app);

    // 4) Grab references to form fields and button
    const competitionInput = document.getElementById("competition");
    const reporterInput    = document.getElementById("reporter");
    const accusedInput     = document.getElementById("accused");
    const descInput        = document.getElementById("description");
    const submitBtn        = document.getElementById("submitBtn");
    const statusMsg        = document.getElementById("statusMsg");

    // 5) Handle form submission
    submitBtn.addEventListener("click", async () => {
      // Disable to prevent double clicks
      submitBtn.disabled   = true;
      statusMsg.textContent = "Submitting…";
      statusMsg.className   = "status";

      // 6) Read & trim values
      const competition = competitionInput.value.trim();
      const reporter    = reporterInput.value.trim();
      const accused     = accusedInput.value.trim();
      const description = descInput.value.trim();

      // 7) Simple validation
      if (!competition || !reporter || !accused || !description) {
        statusMsg.textContent = "Please fill in all fields.";
        statusMsg.className   = "status error";
        submitBtn.disabled    = false;
        return;
      }

      // 8) Build the new ticket object
      const newTicket = {
        competition: competition,
        reporter:    reporter,
        accused:     accused,
        description: description,
        status:      "New Submission",
        createdAt:   serverTimestamp()
      };

      try {
        // 9) Write to Firestore → 'tickets' collection (same one your Android app uses)
        const docRef = await addDoc(collection(db, "tickets"), newTicket);

        statusMsg.textContent = `Ticket submitted (ID: ${docRef.id}). Thank you!`;
        statusMsg.className   = "status success";

        // Optionally clear the form fields
        competitionInput.value = "";
        reporterInput.value    = "";
        accusedInput.value     = "";
        descInput.value        = "";
      } catch (error) {
        console.error("Error writing ticket: ", error);
        statusMsg.textContent = "Error submitting ticket. Please try again.";
        statusMsg.className   = "status error";
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
