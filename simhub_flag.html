<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IFWL Flag</title>
  <style>
    html,body{height:100%;margin:0;font-family:system-ui;background:transparent;overflow:hidden}
    .wrap{height:100%;display:flex;align-items:center;justify-content:center}
    .panel{
      width:min(520px, 96vw);
      border-radius:24px;
      border:2px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.45);
      backdrop-filter: blur(8px);
      padding: 18px 16px;
      text-align:center;
      color:#fff;
      box-shadow:0 18px 55px rgba(0,0,0,.55);
    }
    .big{font-weight:1000;letter-spacing:.6px;font-size: clamp(26px, 4.2vw, 40px);margin:0 0 8px}
    .sub{margin:0;opacity:.9;font-size: clamp(14px, 2.2vw, 18px);line-height:1.25}
    .stamp{margin-top:10px;font-family: ui-monospace, Menlo, Consolas, monospace;font-size: 12px;opacity:.85}

    @keyframes rfFlash { 0%,49%{background:#000;} 50%,100%{background:#b30000;} }
    @keyframes vscFlash { 0%,49%{background:#000;} 50%,100%{background:#8a5a00;} }

    body.red { animation: rfFlash .7s infinite; }
    body.vsc { animation: vscFlash .9s infinite; }

    .dot{display:inline-block;width:14px;height:14px;border-radius:999px;margin-right:10px;vertical-align:middle}
    .dot.green{background:#22c55e; box-shadow:0 0 0 6px rgba(34,197,94,.18)}
    .dot.red{background:#ef4444; box-shadow:0 0 0 6px rgba(239,68,68,.18)}
    .dot.yellow{background:#f59e0b; box-shadow:0 0 0 6px rgba(245,158,11,.18)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <div class="big" id="title"><span class="dot green" id="dot"></span>SERVER GOOD : ADHERE TO RACE FLAGS</div>
      <p class="sub" id="msg">Race control : green flag (does not override yellow or blue).</p>
      <div class="stamp" id="stamp">Last update: —</div>
    </div>
  </div>

  <script>
    const WORKER_BASE = "https://fancy-frog-e248.benjamin-leahy1.workers.dev";
    const POLL_MS = 750;

    const title = document.getElementById("title");
    const msg = document.getElementById("msg");
    const dot = document.getElementById("dot");
    const stamp = document.getElementById("stamp");

    function fmt(ts){
      try { return new Date(ts).toLocaleTimeString([], {hour:"2-digit", minute:"2-digit", second:"2-digit"}); }
      catch { return "—"; }
    }

    // Prefer lastCommand if present (supports "server_reset" without changing UI state)
    function getEffectiveMode(data){
      const state = String(data?.state || "green").toLowerCase();
      const lastCommand = String(data?.lastCommand || "").toLowerCase();

      // If the worker sends server_reset as lastCommand, show a special green message
      if(lastCommand === "server_reset") return "server_reset";

      // otherwise use state-based modes
      if(state === "red") return "red";
      if(state === "vsc_slow") return "vsc_slow";
      if(state === "vsc_pit") return "vsc_pit";
      return "green";
    }

    function apply(mode, updatedAt){
      // clear modes
      document.body.classList.remove("red","vsc");

      if(mode === "red"){
        document.body.classList.add("red");
        dot.className = "dot red";
        title.innerHTML = `<span class="dot red" id="dot"></span>RED FLAG`;
        msg.textContent = "Return to pits immediately. Send standings screenshot into Discord.";
      }
      else if(mode === "vsc_slow"){
        document.body.classList.add("vsc");
        dot.className = "dot yellow";
        title.innerHTML = `<span class="dot yellow" id="dot"></span>VSC — FORMATION`;
        msg.textContent = "Remain in formation. Continue at reduced speed. No overtaking.";
      }
      else if(mode === "vsc_pit"){
        document.body.classList.add("vsc");
        dot.className = "dot yellow";
        title.innerHTML = `<span class="dot yellow" id="dot"></span>VSC — PIT NOW`;
        msg.textContent = "Enter pits now. Keep formation at pit exit line. No overtaking.";
      }
      else if(mode === "server_reset"){
        // stays green visually, but shows reset message
        dot.className = "dot green";
        title.innerHTML = `<span class="dot green" id="dot"></span>SERVER RESET`;
        msg.textContent = "Practice session is now live. You have 15 minutes to organise re-entry to the server — good luck!";
      }
      else {
        dot.className = "dot green";
        title.innerHTML = `<span class="dot green" id="dot"></span>SERVER GOOD : ADHERE TO RACE FLAGS`;
        msg.textContent = "RACE CONTROL : GREEN.";
      }

      stamp.textContent = "Last update: " + (updatedAt ? fmt(updatedAt) : "—");
    }

    async function poll(){
      try{
        // Pull state (supports worker responding at / or /state)
        const res = await fetch(`${WORKER_BASE}/state?t=${Date.now()}`, { cache:"no-store" });
        if(!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();

        const mode = getEffectiveMode(data);
        const updatedAt = data?.updatedAt || null;

        // Always apply to keep it feeling "live"
        apply(mode, updatedAt);
      }catch(e){
        // offline state
        document.body.classList.remove("red","vsc");
        dot.className = "dot red";
        title.innerHTML = `<span class="dot red" id="dot"></span>FLAG FEED OFFLINE`;
        msg.textContent = "Cannot reach Race Control state endpoint.";
        stamp.textContent = "Last update: —";
      }
    }

    poll();
    setInterval(poll, POLL_MS);
  </script>
</body>
</html>
