<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IFWL F1 Leaderboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0f0f0f; color: #fff; margin: 0; padding: 20px; }
    h1, h2 { text-align: center; }
    .version { position: fixed; top: 10px; left: 10px; font-size: 0.8em; color: #777; }
    table { width: 100%; border-collapse: collapse; background: #1f1f1f; margin: 20px 0; border-radius: 8px; overflow: hidden; }
    th, td { padding: 10px; text-align: center; border-bottom: 1px solid #333; }
    th { background: #333; text-transform: uppercase; font-weight: bold; }
    tr:hover { background: #2a2a2a; }
  </style>
</head>
<body>

<div class="version">Version: Beta 0.0.03</div>

<h1>IFWL F1 Leaderboard</h1>

<h2>Driver Standings</h2>
<table>
  <thead>
    <tr>
      <th>Driver</th>
      <th>Team</th>
      <th>Total Points</th>
    </tr>
  </thead>
  <tbody id="drivers">
    <tr><td colspan="3">Loading...</td></tr>
  </tbody>
</table>

<h2>Constructors Standings</h2>
<table>
  <thead>
    <tr>
      <th>Team</th>
      <th>Total Points</th>
    </tr>
  </thead>
  <tbody id="constructors">
    <tr><td colspan="2">Loading...</td></tr>
  </tbody>
</table>

<script>
  const apiUrl = 'https://script.google.com/macros/s/AKfycbyzy47hX-roRqeVZoxqCugWRZ543zRJnZXZiFn_1kgO8lFwiIXnrK5oT5ZU1TdHaFKY/exec';

  async function fetchLeaderboard() {
    try {
      const response = await fetch(apiUrl);
      const data = await response.json();

      const driversData = data.slice(1).filter(row => row[0] && row[1]);
      const driverStandings = driversData.map(row => ({
        driver: row[0],
        team: row[1],
        totalPoints: row[18] || 0
      })).sort((a, b) => b.totalPoints - a.totalPoints);

      const constructorsMap = {};
      driversData.forEach(row => {
        const team = row[1];
        const totalPoints = row[18] || 0;
        if (!constructorsMap[team]) constructorsMap[team] = 0;
        constructorsMap[team] += totalPoints;
      });

      const constructorStandings = Object.keys(constructorsMap).map(team => ({
        team,
        points: constructorsMap[team]
      })).sort((a, b) => b.points - a.points);

      // Render Drivers
      const driversTable = document.getElementById('drivers');
      driversTable.innerHTML = '';
      driverStandings.forEach(d => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${d.driver}</td><td>${d.team}</td><td>${d.totalPoints}</td>`;
        driversTable.appendChild(row);
      });

      // Render Constructors
      const constructorsTable = document.getElementById('constructors');
      constructorsTable.innerHTML = '';
      constructorStandings.forEach(t => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${t.team}</td><td>${t.points}</td>`;
        constructorsTable.appendChild(row);
      });

    } catch (error) {
      console.error('Error:', error);
      document.getElementById('drivers').innerHTML = '<tr><td colspan="3">Error loading driver data</td></tr>';
      document.getElementById('constructors').innerHTML = '<tr><td colspan="2">Error loading constructor data</td></tr>';
    }
  }

  fetchLeaderboard();
</script>

</body>
</html>
