
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IFWL F1 Team Leaderboard 2025 </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #1f1f1f;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    th {
      background: #333;
      text-transform: uppercase;
      font-weight: bold;
    }
    tr:hover {
      background: #292929;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.8em;
      color: #777;
    }
  </style>
</head>
<body>

<h1>IFWL F1 Team Leaderboard</h1>

<table>
  <thead>
    <tr>
      <th>Team</th>
      <th>Driver 1</th>
      <th>Driver 2</th>
      <th>Total Points</th>
    </tr>
  </thead>
  <tbody id="leaderboard">
    <tr><td colspan="4">Loading...</td></tr>
  </tbody>
</table>

<div class="footer">
  IFWL &copy; 2025
</div>

<script>
  const apiUrl = 'https://script.google.com/macros/s/AKfycbyzy47hX-roRqeVZoxqCugWRZ543zRJnZXZiFn_1kgO8lFwiIXnrK5oT5ZU1TdHaFKY/exec'; // Replace this with your actual Google Apps Script Web App URL

  async function fetchLeaderboard() {
    try {
      const response = await fetch(apiUrl);
      const data = await response.json();

      // Sort by total points descending
      data.sort((a, b) => b.totalPoints - a.totalPoints);

      const table = document.getElementById('leaderboard');
      table.innerHTML = '';

      data.forEach(team => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${team.team}</td>
          <td>${team.driver1}</td>
          <td>${team.driver2}</td>
          <td>${team.totalPoints}</td>
        `;
        table.appendChild(row);
      });
    } catch (error) {
      console.error('Error fetching leaderboard:', error);
      document.getElementById('leaderboard').innerHTML = '<tr><td colspan="4">Error loading data</td></tr>';
    }
  }

  fetchLeaderboard();
</script>

</body>
</html>
