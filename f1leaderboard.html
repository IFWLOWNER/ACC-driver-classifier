
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IFWL F1 Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('ifwl_bg.webp') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #000;
    }
    .version {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 0.8em;
      color: #ccc;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }
    .header img {
      height: 48px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(0, 0, 0, 0.75);
      margin: 20px 0;
      border-radius: 8px;
      overflow: hidden;
      color: white;
    }
    th, td {
      padding: 10px;
      text-align: center;
      vertical-align: middle;
      border-bottom: 1px solid #333;
    }
    th {
      background: #333;
      text-transform: uppercase;
      font-weight: bold;
      color: #000;
    }
    tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }
    .driver-row {
      position: relative;
      background-size: 100px auto;
      background-position: right center;
      background-repeat: no-repeat;
    }
    img.logo {
      height: 48px;
      vertical-align: middle;
      margin-right: 8px;
      opacity: 1 !important;
      filter: none !important;
      mix-blend-mode: normal !important;
    }
    .team-REDBULLRACING,
    .team-RACINGBULLS {
      background-color: #1B1443;
    }
    .team-RESERVE {
      background-color: #FFFFFF;
      color: #000;
    }
    .team-KICKSAUBER {
      background-color: #000000;
    }
    .team-ASTONMARTIN {
      background-color: #004940;
    }
  </style>
</head>
<body>
  <div class="version">Version: Beta 0.0.21 (Logos via JS, Team Colors Fixed)</div>
  <div class="header">
    <img src="ifwl_logo.png" alt="IFWL Logo" />
    <h1>IFWL F1 Leaderboard</h1>
    <img src="ifwl_logo.png" alt="IFWL Logo" />
  </div>

  <h2>Driver Standings</h2>
  <table>
    <thead>
      <tr><th>Driver</th><th>Team</th><th>Total Points</th></tr>
    </thead>
    <tbody id="driver-standings"></tbody>
  </table>

  <h2>Constructors Standings</h2>
  <table>
    <thead>
      <tr><th>Team</th><th>Total Points</th></tr>
    </thead>
    <tbody id="constructor-standings"></tbody>
  </table>

  <h2>Unassigned Drivers</h2>
  <table>
    <thead>
      <tr><th>Driver</th></tr>
    </thead>
    <tbody id="unassigned-drivers"></tbody>
  </table>

  <script>
    const teamCars = {
      "MERCEDES": "MERCEDES.webp",
      "ASTON MARTIN": "ASTON.webp",
      "FERRARI": "FERRARI.webp",
      "HAAS": "HAAS.webp",
      "MCLAREN": "MCLAREN.webp",
      "ALPINE": "ALPINE.webp",
      "KICK SAUBER": "SAUBER.webp",
      "WILLIAMS": "WILLIAMS.webp",
      "RED BULL RACING": "RBR.webp",
      "RACING BULLS": "RACINGBULLS.webp",
      "RESERVE": "RESERVE.webp"
    };

    const teamBadges = {
      "MERCEDES": "MERCEDESLOGO.webp",
      "ASTON MARTIN": "ASTONLOGO.webp",
      "FERRARI": "FERRARILOGO.webp",
      "HAAS": "HAASLOGO.webp",
      "MCLAREN": "MCLARENLOGO.webp",
      "ALPINE": "ALPINELOGO.webp",
      "KICK SAUBER": "KICKLOGO.webp",
      "WILLIAMS": "WILLIAMSLOGO.webp",
      "RED BULL RACING": "RBRLOGO.webp",
      "RACING BULLS": "RBRLOGO.webp",
      "RESERVE": "RESERVELOGO.webp"
    };

    const teamClass = name => "team-" + name.toUpperCase().replace(/ /g, "");

    const sheetID = "1OxEy3fx4fW1P-aPlU-AHlPR8r23KJieLKxdtKy4koog";
    const sheetName = "Sheet1";
    const base = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}`;

    fetch(base)
      .then(res => res.text())
      .then(rep => {
        const data = JSON.parse(rep.substr(47).slice(0, -2)).table.rows;
        const rows = data.map(r => ({
          driver: r.c[0]?.v,
          team: r.c[1]?.v,
          points: parseInt(r.c[18]?.v || 0)
        })).filter(d => d.driver);

        const driverTable = document.getElementById("driver-standings");
        const constructorTable = document.getElementById("constructor-standings");
        const unassignedTable = document.getElementById("unassigned-drivers");

        const teamTotals = {};

        rows.forEach(({ driver, team, points }) => {
          if (!team) {
            const unr = document.createElement("tr");
            unr.innerHTML = `<td>${driver}</td>`;
            unassignedTable.appendChild(unr);
            return;
          }

          const tr = document.createElement("tr");
          tr.className = `driver-row ${teamClass(team)}`;
          tr.innerHTML = `
            <td>${driver}</td>
            <td><img class="logo" src="${teamBadges[team] || ''}" /> ${team}</td>
            <td>${points}</td>
          `;
          driverTable.appendChild(tr);

          teamTotals[team] = (teamTotals[team] || 0) + points;
        });

        for (const [team, points] of Object.entries(teamTotals)) {
          const tr = document.createElement("tr");
          tr.className = `driver-row ${teamClass(team)}`;
          tr.innerHTML = `
            <td><img class="logo" src="${teamBadges[team] || ''}" /> ${team}</td>
            <td>${points}</td>
          `;
          constructorTable.appendChild(tr);
        }
      });
  </script>
</body>
</html>
