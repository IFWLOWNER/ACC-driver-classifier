<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IFWL F1 Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('ifwl_bg.webp') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #000;
    }
    .version {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 0.8em;
      color: #333;
      background: rgba(255,255,255,0.7);
      padding: 2px 6px;
      border-radius: 4px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }
    .header img {
      height: 48px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(0, 0, 0, 0.75);
      margin: 20px 0;
      border-radius: 8px;
      overflow: hidden;
      color: white;
    }
    th, td {
      padding: 10px;
      text-align: center;
      vertical-align: middle;
      border-bottom: 1px solid #333;
    }
    th {
      background: #333;
      text-transform: uppercase;
      font-weight: bold;
      color: #fff;
    }
    tr:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    img.car {
      height: 48px;
      vertical-align: middle;
      margin-right: 8px;
    }
    img.logo {
      height: 40px;
      float: right;
      margin-left: 10px;
      opacity: 1 !important;
      filter: none !important;
      mix-blend-mode: normal !important;
    }
    .driver-row {
      position: relative;
    }
    .team-MERCEDES        { background-color: #00D2BE; }
    .team-MCLAREN         { background-color: #FF8700; }
    .team-FERRARI         { background-color: #DC0000; }
    .team-HAAS            { background-color: #B6BABD; }
    .team-WILLIAMS        { background-color: #005AFF; }
    .team-ASTON\ MARTIN  { background-color: #004940; }
    .team-KICK\ SAUBER   { background-color: #000000; }
    .team-RED\ BULL\ RACING, 
    .team-RACING\ BULLS  { background-color: #1B1443; }
    .team-RESERVE         { background-color: #FFFFFF; color: #000; }
  </style>
</head>
<body>
  <div class="version">Beta 0.0.31</div>
  <div class="header">
    <img src="ifwl_logo.png" alt="IFWL Logo" />
    <h1>IFWL F1 Leaderboard</h1>
    <img src="ifwl_logo.png" alt="IFWL Logo" />
  </div>

  <h2>Driver Standings</h2>
  <table id="drivers">
    <thead>
      <tr><th>Driver</th><th>Team</th><th>Total Points</th></tr>
    </thead>
    <tbody>
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>

  <h2>Constructors Standings</h2>
  <table id="constructors">
    <thead>
      <tr><th>Team</th><th>Total Points</th></tr>
    </thead>
    <tbody>
      <tr><td colspan="2">Loading...</td></tr>
    </tbody>
  </table>

  <h2>Unassigned Drivers</h2>
  <table id="unassigned">
    <thead>
      <tr><th>Driver</th></tr>
    </thead>
    <tbody>
      <tr><td>Loading...</td></tr>
    </tbody>
  </table>

  <script>
    const sheetId = "1OxEy3fx4fW1P-aPlU-AHlPR8r23KJieLKxdtKy4koog";
    const sheetName = "Sheet1";
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?sheet=${sheetName}&tqx=out:json`;

    const teamCars = {
      "MERCEDES": "MERCEDES.webp",
      "ASTON MARTIN": "ASTON.webp",
      "FERRARI": "FERRARI.webp",
      "HAAS": "HAAS.webp",
      "MCLAREN": "MCLAREN.webp",
      "ALPINE": "ALPINE.webp",
      "KICK SAUBER": "SAUBER.webp",
      "WILLIAMS": "WILLIAMS.webp",
      "RED BULL RACING": "RBR.webp",
      "RACING BULLS": "RACINGBULLS.webp",
      "RESERVE": "RESERVE.webp"
    };

    const teamLogos = {
      "MERCEDES": "MERCEDESLOGO.webp",
      "ASTON MARTIN": "ASTONLOGO.webp",
      "FERRARI": "FERARRILOGO.webp",
      "HAAS": "HAASLOGO.webp",
      "MCLAREN": "MCLARENLOGO.webp",
      "ALPINE": "ALPINELOGO.webp",
      "KICK SAUBER": "KICKLOGO.webp",
      "WILLIAMS": "WILLIAMSLOGO.webp",
      "RED BULL RACING": "RBRLOGO.webp",
      "RACING BULLS": "RBRLOGO.webp",
      "RESERVE": "RESERVELOGO.webp"
    };

    function safeClass(name) {
      return "team-" + name.toUpperCase().replace(/ /g, "\ ");
    }

    function fetchData() {
      fetch(url).then(r => r.text()).then(t => {
        const json = JSON.parse(t.substr(47).slice(0,-2));
        const rows = json.table.rows.map(r => r.c.map(c => c?.v || ""));
        populate(rows);
      });
    }

    function populate(rows) {
      const driversEl = document.querySelector("#drivers tbody");
      const constructorsEl = document.querySelector("#constructors tbody");
      const unassignedEl = document.querySelector("#unassigned tbody");
      driversEl.innerHTML = "";
      constructorsEl.innerHTML = "";
      unassignedEl.innerHTML = "";
      const teamTotals = {};

      rows.forEach(r => {
        const driver = r[0];
        const team = r[1];
        const points = parseInt(r[18]) || 0;
        if (!driver) return;
        if (!team) {
          unassignedEl.innerHTML += `<tr><td>${driver}</td></tr>`;
          return;
        }
        teamTotals[team] = (teamTotals[team]||0) + points;
        const tr = document.createElement("tr");
        tr.className = "driver-row " + safeClass(team);
        tr.innerHTML = `
          <td>${driver}</td>
          <td>
            <img src="${teamCars[team]}" class="car" alt="${team}" />
            ${team}
            <img src="${teamLogos[team]}" class="logo" alt="${team}" />
          </td>
          <td>${points}</td>`;
        driversEl.appendChild(tr);
      });

      Object.entries(teamTotals).sort((a,b)=>b[1]-a[1]).forEach(([team,pts])=>{
        const tr = document.createElement("tr");
        tr.className = "driver-row " + safeClass(team);
        tr.innerHTML = `
          <td>
            <img src="${teamCars[team]}" class="car" alt="${team}" />
            ${team}
            <img src="${teamLogos[team]}" class="logo" alt="${team}" />
          </td>
          <td>${pts}</td>`;
        constructorsEl.appendChild(tr);
      });
    }

    fetchData();
  </script>
</body>
</html>
