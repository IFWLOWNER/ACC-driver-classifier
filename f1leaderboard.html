
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IFWL F1 Leaderboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0f0f0f; color: #fff; margin: 0; padding: 20px; }
    h1, h2 { text-align: center; }
    table { width: 100%; border-collapse: collapse; background: #1f1f1f; margin: 20px 0; border-radius: 8px; overflow: hidden; }
    th, td { padding: 10px; text-align: center; border-bottom: 1px solid #333; }
    th { background: #333; text-transform: uppercase; font-weight: bold; }
    tr:hover { background: #2a2a2a; }
  </style>
</head>
<body>

<h1>IFWL F1 Leaderboard</h1>

<h2>Driver Standings</h2>
<table>
  <thead>
    <tr>
      <th>Driver</th>
      <th>Team</th>
      <th>Total Points</th>
    </tr>
  </thead>
  <tbody id="drivers">
    <tr><td colspan="3">Loading...</td></tr>
  </tbody>
</table>

<h2>Constructors Standings</h2>
<table>
  <thead>
    <tr>
      <th>Team</th>
      <th>Total Points</th>
    </tr>
  </thead>
  <tbody id="constructors">
    <tr><td colspan="2">Loading...</td></tr>
  </tbody>
</table>

<script>
  const apiUrl = 'https://script.google.com/macros/s/AKfycbyzy47hX-roRqeVZoxqCugWRZ543zRJnZXZiFn_1kgO8lFwiIXnrK5oT5ZU1TdHaFKY/exec';

  async function fetchLeaderboard() {
    try {
      const response = await fetch(apiUrl);
      const data = await response.json();

      // Drivers
      const driversTable = document.getElementById('drivers');
      driversTable.innerHTML = '';
      data.drivers.sort((a, b) => b.totalPoints - a.totalPoints).forEach(driver => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${driver.driver}</td>
          <td>${driver.team}</td>
          <td>${driver.totalPoints}</td>
        `;
        driversTable.appendChild(row);
      });

      // Constructors
      const constructorsTable = document.getElementById('constructors');
      constructorsTable.innerHTML = '';
      data.constructors.sort((a, b) => b.points - a.points).forEach(team => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${team.team}</td>
          <td>${team.points}</td>
        `;
        constructorsTable.appendChild(row);
      });

    } catch (error) {
      console.error('Error:', error);
      document.getElementById('drivers').innerHTML = '<tr><td colspan="3">Error loading driver data</td></tr>';
      document.getElementById('constructors').innerHTML = '<tr><td colspan="2">Error loading constructor data</td></tr>';
    }
  }

  fetchLeaderboard();
</script>

</body>
</html>
