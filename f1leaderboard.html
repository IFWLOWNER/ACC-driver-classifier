<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IFWL F1 Leaderboard</title>
  <style>
    /* ──────── GLOBAL ──────── */
    body {
      font-family: Arial, sans-serif;
      background: url('ifwl_bg.webp') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #000;
      margin: 8px 0;
    }
    .version {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 0.8em;
      color: #777;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    .header img {
      height: 48px;
    }
    button.join-btn {
      display: block;
      margin: 8px auto 16px;
      padding: 8px 16px;
      background: #1a1a3d;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
    }
    button.join-btn:hover {
      background: #121237;
    }

    /* ──────── TABLE ──────── */
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(0,0,0,0.75);
      margin: 20px 0;
      border-radius: 8px;
      overflow: hidden;
      color: white;
    }
    th, td {
      padding: 12px 8px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    th {
      background: #333;
      text-transform: uppercase;
      font-weight: bold;
      color: #fff;
    }
    tr:hover {
      background: rgba(255,255,255,0.05);
    }

    /* ──────── DRIVER CELL ──────── */
    .driver-cell {
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }
    .driver-number {
      font-size: 1.5em;
      font-weight: bold;
      font-style: italic;
      margin-right: 12px;
      color: #fff;
    }

    /* ──────── TEAM CELL ──────── */
    .team-cell {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img.car {
      height: 48px;
      margin-right: 8px;
    }

    /* ──────── POINTS CELL ──────── */
    .points-cell {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img.logo {
      height: 40px;
      margin-right: 8px;
    }

    /* ──────── TEAM ROW COLORS ──────── */
    .team-MERCEDES      { background-color: #00D2BE; }
    .team-MCLAREN       { background-color: #FF8700; }
    .team-FERRARI       { background-color: #DC0000; }
    .team-HAAS          { background-color: #B6BABD; }
    .team-WILLIAMS      { background-color: #005AFF; }
    .team-RED\ BULL\ RACING,
    .team-RACING\ BULLS { background-color: #1B1443; }
    .team-ASTON\ MARTIN { background-color: #004940; }
    .team-KICK\ SAUBER  { background-color: #000000; }
    .team-RESERVE       { background-color: #FFFFFF; color:black; }
  </style>
</head>

<body>
  <div class="version">Version: Beta 0.0.38</div>
  <div class="header">
    <img src="ifwl_logo.png" alt="IFWL Logo" />
    <h1>IFWL F1 Leaderboard</h1>
    <img src="ifwl_logo.png" alt="IFWL Logo" />
  </div>
  <button class="join-btn" onclick="window.open('https://www.thesimgrid.com/championships/15239','_blank')">
    Join our latest series here
  </button>

  <h2>Driver Standings</h2>
  <table id="driver-table">
    <thead>
      <tr>
        <th>Driver</th>
        <th>Team</th>
        <th>Total Points</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Constructors Standings</h2>
  <table id="constructor-table">
    <thead>
      <tr>
        <th>Team</th>
        <th>Total Points</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Unassigned Drivers</h2>
  <table id="unassigned-table">
    <thead>
      <tr><th>Driver</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetId = "1OxEy3fx4fW1P-aPlU-AHlPR8r23KJieLKxdtKy4koog";
    const teamCars = {
      "ALPINE": "ALPINE.webp",
      "ASTON MARTIN": "ASTON.webp",
      "FERRARI": "FERRARI.webp",
      "HAAS": "HAAS.webp",
      "MCLAREN": "MCLAREN.webp",
      "MERCEDES": "MERCEDES.webp",
      "RACING BULLS": "RACINGBULLS.webp",
      "RED BULL RACING": "RBR.webp",
      "KICK SAUBER": "SAUBER.webp",
      "RESERVE": "RESERVE.webp",
      "WILLIAMS": "WILLIAMS.webp"
    };
    const teamLogos = {
      "ALPINE": "ALPINELOGO.webp",
      "ASTON MARTIN": "ASTONLOGO.webp",
      "FERRARI": "FERARRILOGO.webp",
      "HAAS": "HAASLOGO.webp",
      "MCLAREN": "MCLARENLOGO.webp",
      "MERCEDES": "MERCEDESLOGO.webp",
      "RACING BULLS": "RBLOGO.webp",
      "RED BULL RACING": "RBRLOGO.webp",
      "KICK SAUBER": "KICKLOGO.webp",
      "RESERVE": "RESERVELOGO.webp",
      "WILLIAMS": "WILLIAMSLOGO.webp"
    };

    fetch(`https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`)
      .then(r => r.text())
      .then(txt => JSON.parse(txt.substr(47).slice(0,-2)))
      .then(json => {
        const rows = json.table.rows.map(r => r.c.map(c=>c?.v||""));
        const driverBody = document.querySelector("#driver-table tbody");
        const constructorBody = document.querySelector("#constructor-table tbody");
        const unassignedBody = document.querySelector("#unassigned-table tbody");
        const constructorMap = {};

        rows.forEach(cells => {
          const rawDriver = cells[0].trim();
          const rawTeam   = cells[1].trim();
          const pts       = parseInt(cells[18])||0;

          // extract [NN]-badge if present
          let number="", name=rawDriver;
          const m = rawDriver.match(/^\[\s*(\d+)\s*\]\s*-\s*(.*)$/);
          if(m){ number=m[1]; name=m[2]; }

          if(!rawTeam){
            // unassigned
            const tr = document.createElement("tr");
            tr.innerHTML = `<td class="driver-cell">${name}</td>`;
            unassignedBody.appendChild(tr);
            return;
          }
          const keyTeam = rawTeam.toUpperCase();
          constructorMap[keyTeam] = (constructorMap[keyTeam]||0) + pts;

          // DRIVER row
          const tr = document.createElement("tr");
          tr.className = `driver-row team-${keyTeam.replace(/ /g,"\\ ")}`;
          tr.innerHTML = `
            <td class="driver-cell">
              ${number? `<span class="driver-number">${number}</span>`: ""}
              ${name}
            </td>
            <td class="team-cell">
              <img src="${teamCars[keyTeam]}" class="car" alt="${rawTeam}"/>
              <span>${rawTeam}</span>
            </td>
            <td class="points-cell">
              <img src="${teamLogos[keyTeam]}" class="logo" alt="${rawTeam}"/>
              ${pts}
            </td>`;
          driverBody.appendChild(tr);
        });

        // Constructors
        Object.entries(constructorMap).forEach(([team, total])=>{
          const tr = document.createElement("tr");
          tr.className = `driver-row team-${team.replace(/ /g,"\\ ")}`;
          tr.innerHTML = `
            <td class="team-cell">
              <img src="${teamCars[team]}" class="car" alt="${team}"/>
              <span>${team}</span>
            </td>
            <td class="points-cell">
              <img src="${teamLogos[team]}" class="logo" alt="${team}"/>
              ${total}
            </td>`;
          constructorBody.appendChild(tr);
        });
      })
      .catch(console.error);
  </script>
</body>
</html>
