
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IFWL F1 Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('ifwl_bg.webp') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #000;
    }
    .version {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 0.8em;
      color: #ccc;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }
    .header img {
      height: 48px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(0, 0, 0, 0.75);
      margin: 20px 0;
      border-radius: 8px;
      overflow: hidden;
      color: white;
    }
    th, td {
      padding: 10px;
      text-align: center;
      vertical-align: middle;
      border-bottom: 1px solid #333;
    }
    th {
      background: #333;
      text-transform: uppercase;
      font-weight: bold;
      color: #000;
    }
    tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }
    img.logo {
      height: 48px;
      vertical-align: middle;
      margin-right: 8px;
    }
    .driver-row {
      position: relative;
      background-size: 100px auto;
      background-position: right center;
      background-repeat: no-repeat;
    }
    .team-MERCEDES { background-color: #00D2BE; }
    .team-MCLAREN { background-color: #FF8700; }
    .team-FERRARI { background-color: #DC0000; }
    .team-WILLIAMS { background-color: #005AFF; }
    .team-HAAS { background-color: #B6BABD; }
    .team-ASTON { background-color: #004940; }
    .team-ASTON\ MARTIN { background-color: #004940; }
    .team-KICK { background-color: #000000; }
    .team-KICK\ SAUBER { background-color: #000000; }
    .team-RESERVE { background-color: #FFFFFF; color: black; }
    .team-RED\ BULL\ RACING,
    .team-RACING\ BULLS {
      background-color: #1B1443;
    }
    .team-logo {
      height: 40px;
      margin-left: 10px;
      opacity: 1 !important;
      filter: none !important;
    }
  </style>
</head>
<body>
  <div class="version">Version: Beta 0.0.21 (Logos via JS, Team Colors Fixed)</div>
  <div class="header">
    <img src="ifwl_logo.png" alt="IFWL Logo">
    <h1>IFWL F1 Leaderboard</h1>
    <img src="ifwl_logo.png" alt="IFWL Logo">
  </div>
  <div id="leaderboard">Loading leaderboard...</div>
  <script>
    const sheetID = "1OxEy3fx4fW1P-aPlU-AHlPR8r23KJieLKxdtKy4koog";
    const sheetName = "Sheet1";
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    const teamColors = {
      "ASTON MARTIN": "#004940",
      "KICK SAUBER": "#000000",
      "RESERVE": "#FFFFFF",
      "RED BULL RACING": "#1B1443",
      "RACING BULLS": "#1B1443",
    };

    const teamLogos = {
      "ALPINE": "ALPINELOGO.webp",
      "ASTON MARTIN": "ASTONLOGO.webp",
      "FERRARI": "FERARRILOGO.webp",
      "HAAS": "HAASLOGO.webp",
      "MCLAREN": "MCLARENLOGO.webp",
      "MERCEDES": "MERCEDESLOGO.webp",
      "RACING BULLS": "RBLOGO.webp",
      "RED BULL RACING": "RBRLOGO.webp",
      "KICK SAUBER": "KICKLOGO.webp",
      "RESERVE": "RESERVELOGO.webp",
      "WILLIAMS": "WILLIAMSLOGO.webp"
    };

    fetch(url)
      .then(res => res.text())
      .then(data => {
        const json = JSON.parse(data.substr(47).slice(0, -2));
        const rows = json.table.rows.map(row => row.c.map(cell => cell?.v || ''));
        let driverHTML = `<table><thead><tr><th>Driver</th><th>Team</th><th>Total Points</th></tr></thead><tbody>`;
        const teamPoints = {};

        rows.forEach(row => {
          const [driver, team, , , , , , , , , , , , , , , , , , , , , , , , points] = row;
          if (!driver || !team) return;
          const teamKey = team.toUpperCase();
          const color = teamColors[teamKey] || "";
          const logo = teamLogos[teamKey] ? `<img src="${teamLogos[teamKey]}" class="team-logo" alt="${team} Logo">` : "";
          const rowStyle = `style="background-color: ${color};${teamKey === 'RESERVE' ? 'color: black;' : ''}"`;
          driverHTML += `<tr ${rowStyle}><td>${driver}</td><td>${logo} ${team}</td><td>${points || 0}</td></tr>`;
          teamPoints[teamKey] = (teamPoints[teamKey] || 0) + (parseInt(points) || 0);
        });

        driverHTML += `</tbody></table><h2>Constructors Standings</h2><table><thead><tr><th>Team</th><th>Total Points</th></tr></thead><tbody>`;
        Object.entries(teamPoints).forEach(([team, points]) => {
          const color = teamColors[team] || "";
          const logo = teamLogos[team] ? `<img src="${teamLogos[team]}" class="team-logo" alt="${team} Logo">` : "";
          const rowStyle = `style="background-color: ${color};${team === 'RESERVE' ? 'color: black;' : ''}"`;
          driverHTML += `<tr ${rowStyle}><td>${logo} ${team}</td><td>${points}</td></tr>`;
        });
        driverHTML += `</tbody></table>`;
        document.getElementById("leaderboard").innerHTML = driverHTML;
      });
  </script>
</body>
</html>
