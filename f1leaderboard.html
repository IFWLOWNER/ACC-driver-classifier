<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IFWL F1 Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('ifwl_bg.webp') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #000;
    }
    .version {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 0.8em;
      color: #ccc;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }
    .header img {
      height: 48px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(0, 0, 0, 0.75);
      margin: 20px 0;
      border-radius: 8px;
      overflow: hidden;
      color: white;
    }
    th, td {
      padding: 10px;
      text-align: center;
      vertical-align: middle;
      border-bottom: 1px solid #333;
    }
    th {
      background: #333;
      text-transform: uppercase;
      font-weight: bold;
      color: #000;
    }
    tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }
    img.logo {
      height: 48px;
      vertical-align: middle;
      margin-right: 8px;
    }
    .driver-row {
      position: relative;
      background-size: 100px auto;
      background-position: right center;
      background-repeat: no-repeat;
    }

    /* Corrected Team Colors and Logos */
    .team-Alpine             { background-color: #0090FF; background-image: url('ALPINELOGO.webp'); }
    .team-Aston\ Martin     { background-color: #004940; background-image: url('ASTONLOGO.webp'); }
    .team-Ferrari            { background-color: #DC0000; background-image: url('FERRARILOGO.webp'); }
    .team-Haas               { background-color: #B6BABD; background-image: url('HAASLOGO.webp'); }
    .team-Kick\ Sauber      { background-color: #000000; background-image: url('KICKLOGO.webp'); }
    .team-Mclaren            { background-color: #FF8700; background-image: url('MCLARENLOGO.webp'); }
    .team-Mercedes           { background-color: #00D2BE; background-image: url('MERCEDESLOGO.webp'); }
    .team-Racing\ Bulls     { background-color: #1B1443; background-image: url('RBRLOGO.webp'); }
    .team-Red\ Bull\ Racing{ background-color: #1B1443; background-image: url('RBRLOGO.webp'); }
    .team-Williams           { background-color: #005AFF; background-image: url('WILLIAMSLOGO.webp'); }
    .team-Reserve            { background-color: #FFFFFF; color: black; background-image: url('RESERVE LOGO.webp'); }

    .team-logo {
      height: 40px;
      margin-left: 10px;
      opacity: 1 !important;
      mix-blend-mode: normal !important;
      filter: none !important;
    }
  </style>
</head>
<body>
  <div class="version">Version: Beta 0.0.20 (Fixed Colors & Logos)</div>
  <div class="header">
    <img src="ifwl_logo.png" alt="IFWL Logo" />
    <h1>IFWL F1 Leaderboard</h1>
    <img src="ifwl_logo.png" alt="IFWL Logo" />
  </div>

  <h2>Driver Standings</h2>
  <table id="driverTable">
    <thead>
      <tr>
        <th>Driver</th>
        <th>Team</th>
        <th>Total Points</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Constructors Standings</h2>
  <table id="constructorTable">
    <thead>
      <tr>
        <th>Team</th>
        <th>Total Points</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Unassigned Drivers</h2>
  <table id="unassignedTable">
    <thead>
      <tr>
        <th>Driver</th>
        <th>Team</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetID = "1OxEy3fx4fW1P-aPlU-AHlPR8r23KJieLKxdtKy4koog";
    const sheetName = "Sheet1";
    const base = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}`;
    const teamLogos = {
      "ALPINE": "ALPINE.webp",
      "ASTON MARTIN": "ASTON.webp",
      "FERRARI": "FERRARI.webp",
      "HAAS": "HAAS.webp",
      "MCLAREN": "MCLAREN.webp",
      "MERCEDES": "MERCEDES.webp",
      "RACING BULLS": "RACINGBULLS.webp",
      "RED BULL RACING": "RBR.webp",
      "KICK SAUBER": "SAUBER.webp",
      "RESERVE": "RESERVE.webp",
      "WILLIAMS": "WILLIAMS.webp"
    };

    function formatTeamClass(team) {
      return team ? "team-" + team.toUpperCase().replace(/ /g, "\ ") : "";
    }

    fetch(base)
      .then(res => res.text())
      .then(rep => {
        const data = JSON.parse(rep.substr(47).slice(0, -2)).table.rows;
        const drivers = data.map(r => ({
          driver: r.c[0]?.v,
          team: r.c[1]?.v,
          points: parseInt(r.c[18]?.v || 0)
        })).filter(d => d.driver);

        const driverTable = document.getElementById("driverTable").querySelector("tbody");
        const constructorTable = document.getElementById("constructorTable").querySelector("tbody");
        const unassignedTable = document.getElementById("unassignedTable").querySelector("tbody");

        drivers.forEach(d => {
          if (!d.team) {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${d.driver}</td><td>Unassigned</td>`;
            unassignedTable.appendChild(tr);
            return;
          }

          const row = document.createElement("tr");
          row.className = `driver-row ${formatTeamClass(d.team)}`;
          row.innerHTML = `
            <td>${d.driver}</td>
            <td><img class="logo" src="${teamLogos[d.team.toUpperCase()] || ""}" alt="${d.team}" /> ${d.team}</td>
            <td>${d.points}</td>
          `;
          driverTable.appendChild(row);
        });

        const constructors = {};
        drivers.forEach(d => {
          if (d.team) constructors[d.team] = (constructors[d.team] || 0) + d.points;
        });

        Object.entries(constructors).forEach(([team, points]) => {
          const row = document.createElement("tr");
          row.className = `driver-row ${formatTeamClass(team)}`;
          row.innerHTML = `
            <td><img class="logo" src="${teamLogos[team.toUpperCase()] || ""}" alt="${team}" /> ${team}</td>
            <td>${points}</td>
          `;
          constructorTable.appendChild(row);
        });
      });
  </script>
</body>
</html>
